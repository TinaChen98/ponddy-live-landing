<section class="landing">
  <div class="container">
    <div class="row justify-content-center ">
      <div class="landing__content order-1 col-12 col-md-6">
        <h2>Ponddy Live Lesson</h2>
        <h1>Smart Chinese Learning</h1>
        <p>Pick up a new language through live lessons with certified Chinese teachers and powerful AI technology.</p>
        <a class="btn_general-primary text_btn" (click)="openDialog()">
          Enroll Now
        </a>
      </div>
      <div class="landing__img order-2 col-12 col-md-6">
        <img [defaultImage]="carouselImageList_small[0]" [lazyLoad]="carouselImageList[0]" alt="First slide">
      </div>
    </div>
  </div>
</section>
